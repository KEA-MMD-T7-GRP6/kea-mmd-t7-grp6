<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/tuf7ofy.css">
    <link rel="stylesheet" href="kategoriside.css">
    <link rel="stylesheet" href="base.css">
    <script src="./kategoriside.js" defer> </script>
    <title>Kategoriside</title>
</head>

<body>
    <header></header>



    <main>
        <h1><b>Beverag</b><span class="italic">es</span></h1>
        <hr class="separator">

        <div class="filter-section">
            <div class="filter-item">
                <label for="selectDifficulty">Difficulty</label>
                <select id="selectDifficulty">
                    <option value="" selected hidden>Difficulty</option>
                    <option value="all">All</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="selectCuisine">Cuisines</label>
                <select id="selectCuisine">
                    <option value="all">All Cuisines</option>
                    <option value="asian">Asian</option>
                    <option value="Indian">Indian</option>
                    <option value="Lebanese">Lebanese</option>
                    <option value="Brazilian">Brazilian</option>
                    <option value="Italian">Italian</option>
                    <option value="american">American</option>
                    <option value="Thai">Thai</option>
                    <option value="Greek">Greek</option>
                    <option value="Korean">Korean</option>
                    <option value="Moroccan">Moroccan</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="Mexican">Mexican</option>
                </select>
            </div>
        </div>

        <div class="grid1-1-1 galleri_container">
        </div>
    </main>
    <footer></footer>
</body>

</html>
