<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/tuf7ofy.css">
    <link rel="stylesheet" href="kategoriside.css">
    <link rel="stylesheet" href="base.css">
    <script src="./kategoriside.js" defer> </script>
    <title>Kategoriside</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="forside.html">
                <img src="billeder/lillelogo.webp" alt="lillelogo">
            </a>
        </div>

        <div class="burger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>


        <!-- overlay til burger -->
        <div id="myNav" class="overlay">

            <!-- Knap til overlay navigation -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <div class="overlay-content">
                <a href="kategori.html">Recipes</a>
                <a href="forside.html">About us</a>
            </div>

        </div>

        <nav class="header-menu">
            <ul>
                <li><a href="kategori.html">Recipes</a></li>
                <li><a href="forside.html">About us</a></li>
            </ul>
        </nav>
    </header>



    <main>
        <h2></h2>
        <hr class="separator">

        <div class="filter-section">
            <div class="filter-item">
                <label for="selectDifficulty">Difficulty</label>
                <select id="selectDifficulty">
                    <option value="" selected hidden>Difficulty</option>
                    <option value="all">All</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="selectCuisine">Cuisines</label>
                <select id="selectCuisine">
                    <option value="all">All Cuisines</option>
                    <option value="asian">Asian</option>
                    <option value="Indian">Indian</option>
                    <option value="Lebanese">Lebanese</option>
                    <option value="Brazilian">Brazilian</option>
                    <option value="Italian">Italian</option>
                    <option value="american">American</option>
                    <option value="Thai">Thai</option>
                    <option value="Greek">Greek</option>
                    <option value="Korean">Korean</option>
                    <option value="Moroccan">Moroccan</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="Mexican">Mexican</option>
                </select>
            </div>
        </div>

        <div class="grid1-1-1 galleri_container">
        </div>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="billeder/lillelogo.webp" alt="footer logo">
        </div>

        <div class="contact-container">
            <form>
                <div class="form-row">
                    <input type="text" placeholder="NAVN">
                    <input type="text" placeholder="EMAIL">
                </div>
                <div class="form-bottom">
                    <input type="text" placeholder="EMNE" class="form-text">
                </div>
                <button type="submit">SEND</button>
            </form>
        </div>
        <div class="social-links">
            <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="mailto:sobo0001@stud.kea.dk" class="social-link"><i class="fas fa-envelope"></i></a>
            <a href="https://open.spotify.com/playlist/3lwd1Ek6uaFA6BX6pHwvRJ?si=f954d26d1e6444f7" target="_blank"><i
                    class="fab fa-spotify"></i></a>
        </div>

    </footer>
    <script src="base.js"></script>
</body>

</html>
